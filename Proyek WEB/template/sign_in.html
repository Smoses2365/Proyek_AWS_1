<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sign In</title>
    <!-- Hubungkan ke file CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles3.css') }}"/>
  </head>
  <body>
    <!-- NAVBAR / BRANDING -->
    <header class="header">
      <div class="container">
        <!-- Ganti "LinkedIn" menjadi "Urban_Drive" -->
        <h1 class="brand">Urban_Drive</h1>
      </div>
    </header>

    <!-- MAIN CONTENT -->
    <main class="main-container">
      <div class="login-box">
        <h2>Sign in</h2>

        <!-- FORM -->
        <form id="signin-form" method=
        "POST">
          <!-- Email / Phone -->

          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              name="username"
              placeholder="username"
              required
            />
          </div>

          <div class="form-group">
            <label for="email">Email atau No.HP</label>
            <input
              type="text"
              id="email"
              name="email"
              placeholder="Email or Phone"
              required
            />
          </div>

          <!-- Password -->
          <div class="form-group password-group">
            <label for="password">Password</label>
            <div class="password-wrapper">
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Password"
                autocomplete="new-password"
                required
              />
              <span class="show-btn" id="toggle-password">Tunjukkan Password</span>
            </div>
          </div>

          <!-- Sign In button -->
          <button type="submit" class="signin-btn">Sign in</button>

        <!-- SIGN UP LINK -->
        <div class="signup-link">
          Baru <strong> dengar Urban_Drive untuk pertama kalinya</strong>? <a href="{{ url_for('sign_up') }}">Bergabunglah Sekarang</a>
        </div>
      </div>
    </main>

    <!-- FOOTER -->
    <footer class="footer">
      <div class="container">
      </div>
    </footer>

    <!-- JavaScript -->
    <script  src="{{ url_for('static', filename='js/main3.js') }}"></script>
  </body>
</html>
